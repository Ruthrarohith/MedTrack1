{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; color: var(--primary-color); margin-bottom: 0.5rem;">Join MedTrack</h2>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 2rem;">Create your new account</p>

        <form method="POST">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" name="phone" class="form-control" placeholder="+1234567890">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label class="form-label">I am a...</label>
                <select name="role" class="form-control" id="roleSelect" onchange="toggleFields()" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <!-- Patient Fields -->
            <div id="patientFields">
                <div class="form-group">
                    <label class="form-label">Blood Group</label>
                    <select name="blood_group" class="form-control">
                        <option value="">Select Group</option>
                        <option value="A+">A+</option>
                        <option value="O+">O+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="A-">A-</option>
                        <option value="O-">O-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>

            <!-- Doctor Fields -->
            <div id="doctorFields" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Specialization</label>
                    <input type="text" name="specialization" class="form-control" placeholder="e.g. Cardiology">
                </div>
                <div class="form-group">
                    <label class="form-label">License Number</label>
                    <input type="text" name="license_number" class="form-control" placeholder="Medical License #">
                </div>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('login') }}"
                    style="color: var(--primary-color); text-decoration: none; font-size: 0.9rem;">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    function toggleFields() {
        const role = document.getElementById('roleSelect').value;
        const patientFields = document.getElementById('patientFields');
        const doctorFields = document.getElementById('doctorFields');

        if (role === 'patient') {
            patientFields.style.display = 'block';
            doctorFields.style.display = 'none';
        } else {
            patientFields.style.display = 'none';
            doctorFields.style.display = 'block';
        }
    }
</script>
{% endblock %}
